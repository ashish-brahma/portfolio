<header id="skills-header">			
	<h2 class="poppins-bold secondary-headings-label">Skills</h2>
</header>

<div id="skills-body" class="row row-cols-1 row-cols-md-2"></div>

<template id="skills-list-item">
	<div class="col">
		<div class="skill-chart"></div>

		<div class="skill d-flex">
			<h5 class="skill-label poppins-semibold secondary-headings-label"></h5>
		</div> <!-- End of .skill -->
	</div> <!-- End of .col -->
</template> <!-- End of template -->

<template id="skill-donut">
	<div id="skill-flexbox" 
		 class="d-flex justify-content-center flex-fill align-items-center">
		
		<div class="percentage justify-content-center secondary-label-w25 figtree-semibold">
		</div>

		<div class="d-flex donut-ring-inner  justify-content-center align-items-center"></div>

		<div class="d-flex donut-ring-outer justify-content-center align-items-center"></div>
		
		<div class="d-flex donut-sector justify-content-center align-items-center"></div>							
	</div> <!-- End of .d-flex -->
</template> <!-- End of template -->

<template id="skill-bar">					
	<div class="percentage secondary-label-w25 figtree-semibold"></div>

	<div class="d-flex flex-column justify-content-center align-items-start">
		<div class="d-flex bar-container"></div>
		<div id="skill-flexbox" class="d-flex bar"></div>
	</div> <!-- End of .d-flex -->
</template> <!-- End of template -->
