<header></header>

<div class="row">
	<div id="project-filter" class="dropdown d-flex justify-content-end">
        <button class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" alt="Project filter dropdown" aria-expanded="false">
          <span>
          	<img src="images/dropdown-filter-icon.svg" alt="Dropdown Filter">
          	<div class="overlay secondary-bg-section">
							<img src="images/dropdown-filter-button-hover.svg" 
									 alt="Dropdown Filter Overlay">
						</div> <!-- End of .overlay -->
          </span> <!-- End of span -->
        </button> <!-- End of .nav-link -->

        <ul id="project-filter-menu" class="dropdown-menu secondary-bg-cards-nav"></ul>

        <template id="project-list-item">
        	<li><button class="dropdown-item"></button></li>
        </template> <!-- End of template -->
    </div> <!-- End of #project-filter -->
</div> <!-- End of .row -->


<div id="project-cards-row" class="row row-cols-1 row-cols-md-2 g-4"></div>

<template id="project-card">
	<div class="col">
		<div class="card secondary-bg-cards-nav">
			<img class="card-img-top">
			<div class="card-body">
				<h5 class="card-title secondary-headings-label"></h5>
			    <p class="card-text"></p>
			    <a id="project-btn" target="_blank" class="btn btn-outline-primary btn-sm">
			    	<span class="btn-label gray-100"></span>
			    </a> <!-- End of #project-btn -->
			</div> <!-- End of .card-body -->
		</div> <!-- End of .card -->
	</div> <!-- End of .col -->
</template> <!-- End of template -->
